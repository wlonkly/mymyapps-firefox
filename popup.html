<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyMyApps</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="my-my-apps">
    <div class="input-wrapper">
      <input id="searchInput" autofocus value="" placeholder="Search Apps" type="text" />
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      Refreshing...
    </div>
    
    <div id="appList" class="app-list" style="display: none;">
      <!-- Apps will be populated here -->
    </div>
    
    <div id="onboarding" class="onboarding-wrapper">
      <h2>No apps loaded yet</h2>
      <p>
        This extension works by extracting your list of apps when you visit
        <a id="refreshLink">myapps.microsoft.com</a>
      </p>
      <a id="refreshButton" class="refresh-button-first">Refresh from MyApps</a>
    </div>
    
    <div id="refreshWrapper" class="refresh-wrapper" style="display: none;">
      <a id="refreshButtonBottom" class="refresh-button">Refresh from MyApps</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
